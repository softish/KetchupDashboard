<div class="container">
    <div [hidden]="submitted">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">username: </label>
        <input [(ngModel)]="user.username" type="text" class="form-control" required placeholder="username" name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
          class="alert alert-danger">
          username is required
        </div>
      </div>
      <div class="form-group">
        <label>password: </label>
        <input [(ngModel)]="user.password" type="password" class="form-control" required placeholder="password" name="password" #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
          class="alert alert-danger">
          password is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
  </div>
</div>
